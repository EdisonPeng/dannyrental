{% extends "rental/base.html" %}
{% block content %}
	<div class="title-div">
		<p>ROOMS</p>
	</div>
	<div class="title-image-div"></div>
          {% for room in rooms %}
	<div class="room-content-div">
                    <div class="room-photo-div">
                      <img src={{ room.roomphoto_set.first.photo.url }} />
                    </div>
                    <div class="room-des-div">
                      <h3>{{ room.name }}</h3>
                      {{ room.description }}
                    </div>
                    <div class="room-detail-div">
                      NT {{ room.price  }} 起<br/>
                      <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#{{ room.name }}">更多資訊</button>
                      <div id="{{ room.name }}" class="modal" role="dialog">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-body">
 {% include "rental/room.html"%}
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
	</div>
          {% endfor %}
{% endblock %}
