<div id="{{ room.name }}-slide" class="carousel slide">
  <div class="carousel-inner" role="listbox">
    {% for photo in room.roomphoto_set.all %}
      {% if forloop.first %}
        <div class="item active">
          <img src={{ photo.photo.url }} width="800" height="600"/>
        </div>
      {% else %}
        <div class="item">
          <img src={{ photo.photo.url }} width="800" height="600"/>
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <a class="left carousel-control" href="#{{ room.name }}-slide" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#{{ room.name }}-slide" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<br>
<hr>

<h4>{{ room.name }}</h4>

房型簡介：<br>
{{ room.description }}<br>
<br>

房間設備：<br>
{{ room.equipment }}<br>
<br>

房價表：<br>
<table class="table table-bordered table-condensed">
  <thead>
    <tr>
      <th>平日</th>
      <th>週五</th>
      <th>週六</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ room.price }}</td>
      <td>{{ room.fri_price }}</td>
      <td>{{ room.sat_price }}</td>
    </tr>
  </tbody>
</table>
