{% extends "rental/base.html" %}
{% block content %}
<div class="content-div">
	<div class="title-div">
		<p>房型介紹</p>
	</div>
	<div class="title-image-div" id="rooms-title-image-div"></div>
	<div></div>
          {% for room in rooms %}
        <div class="room-content-div">
                    <div class="room-photo-div">
                      <img src={{ room.roomphoto_set.first.photo.url }} />
                    </div>
                    <div class="room-des-div">
                      <h3>{{ room.name }}</h3>
                      <p>{{ room.description }}</p>
                    </div>
                    <div class="room-detail-div">
                      <button type="button" class="btn btn-default btn-lg center-block" data-toggle="modal" data-target="#{{ room.name }}">NT {{ room.price  }} 起</button>
                      <div id="{{ room.name }}" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content">
                            <div class="modal-body">
 {% include "rental/room.html"%}
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
        </div>
          {% endfor %}
</div>
{% endblock %}
